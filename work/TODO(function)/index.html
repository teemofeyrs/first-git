<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TODO function style</title>
</head>
<body>
    <main id="app">
        <header>
            <h1>TODO LIST</h1>
        </header>
        <ul id="todo-list">
            <li class="todo-item">
                <input type="checkbox" class="checkbox">
                <label class="title">Learn JavaScript</label>
                <input type="text" class="textfield">
                <button class="edit">Изменить</button>
                <button class="delete">Удалить</button>
            </li>
        </ul>
        <form id="todo-form">
            <h5>Введите задачу</h5>
            <input type="text" id="add-input">
            <button id="add-button" type="submit">Добавить</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
