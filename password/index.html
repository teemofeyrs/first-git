<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <form name="myForm">
            <div>
                <label>Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Surname:</label>
                <input type="text" name="surname">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>e-mail:</label>
                <input type="text" name="eMail" maxlength="200">
            </div>
            <p class="error"></p>
            <input type="submit" value="Submit">
        </form>
        <script>
            var form = document.forms.myForm;
            var error = form.getElementsByClassName('error');
            form.onsubmit = function(e) {
                e.preventDefault();
                error[0].innerHTML = "";
                if(form.elements.name.value.length < 2) {
                    error[0].innerHTML += "Your name must contain at least 2 characters</br>";
                }
                if(form.elements.name.value.length > 20) {
                    error[0].innerHTML += "Your name must contain maximum 20 characters</br>";
                }
                if(form.elements.surname.value.length < 2) {
                    error[0].innerHTML += "Your surname must contain at least 2 characters</br>";
                }
                if(form.elements.surname.value.length > 20) {
                    error[0].innerHTML += "Your surname must contain maximum 20 characters</br>";
                }
                if(form.elements.password.value.length <4) {
                    error[0].innerHTML += "Your password must contain at least 4 symbols</br>";
                }
                if(form.elements.password.value.length >10) {
                    error[0].innerHTML += "Your name must contain maximum 10 symbols</br>";
                }
                if (error[0].innerHTML !== "") {
                    return;
                }
                
                this.submit();
            };
        </script>
    </body>
</html>
